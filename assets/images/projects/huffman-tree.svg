<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="25" font-family="monospace" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">
    Huffman Tree for "hello world"
  </text>

  <!-- Define styles -->
  <defs>
    <style>
      .node-circle { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
      .leaf-circle { fill: #7ED321; stroke: #5A9C18; stroke-width: 2; }
      .node-text { fill: white; font-family: monospace; font-size: 12px; font-weight: bold; }
      .edge { stroke: #666; stroke-width: 2; }
      .edge-label { fill: #E74C3C; font-family: monospace; font-size: 14px; font-weight: bold; }
      .code-label { fill: #333; font-family: monospace; font-size: 11px; }
    </style>
  </defs>

  <!-- Root node (11) -->
  <circle cx="400" cy="70" r="20" class="node-circle"/>
  <text x="400" y="75" text-anchor="middle" class="node-text">11</text>

  <!-- Level 1 -->
  <!-- Left: node (4) -->
  <line x1="400" y1="90" x2="250" y2="140" class="edge"/>
  <text x="320" y="110" class="edge-label">0</text>
  <circle cx="250" cy="150" r="20" class="node-circle"/>
  <text x="250" y="155" text-anchor="middle" class="node-text">4</text>

  <!-- Right: node (7) -->
  <line x1="400" y1="90" x2="550" y2="140" class="edge"/>
  <text x="480" y="110" class="edge-label">1</text>
  <circle cx="550" cy="150" r="20" class="node-circle"/>
  <text x="550" y="155" text-anchor="middle" class="node-text">7</text>

  <!-- Level 2 - Left subtree (from node 4) -->
  <!-- Left: node (2) -->
  <line x1="250" y1="170" x2="180" y2="220" class="edge"/>
  <text x="210" y="190" class="edge-label">0</text>
  <circle cx="180" cy="230" r="20" class="node-circle"/>
  <text x="180" y="235" text-anchor="middle" class="node-text">2</text>

  <!-- Right: o (2) -->
  <line x1="250" y1="170" x2="320" y2="220" class="edge"/>
  <text x="290" y="190" class="edge-label">1</text>
  <circle cx="320" cy="230" r="20" class="leaf-circle"/>
  <text x="320" y="235" text-anchor="middle" class="node-text">o:2</text>
  <text x="320" y="260" text-anchor="middle" class="code-label">01</text>

  <!-- Level 2 - Right subtree (from node 7) -->
  <!-- Left: l (3) -->
  <line x1="550" y1="170" x2="480" y2="220" class="edge"/>
  <text x="510" y="190" class="edge-label">0</text>
  <circle cx="480" cy="230" r="20" class="leaf-circle"/>
  <text x="480" y="235" text-anchor="middle" class="node-text">l:3</text>
  <text x="480" y="260" text-anchor="middle" class="code-label">10</text>

  <!-- Right: node (4) -->
  <line x1="550" y1="170" x2="620" y2="220" class="edge"/>
  <text x="590" y="190" class="edge-label">1</text>
  <circle cx="620" cy="230" r="20" class="node-circle"/>
  <text x="620" y="235" text-anchor="middle" class="node-text">4</text>

  <!-- Level 3 - From left node (2) -->
  <!-- Left: r (1) -->
  <line x1="180" y1="250" x2="140" y2="300" class="edge"/>
  <text x="155" y="270" class="edge-label">0</text>
  <circle cx="140" cy="310" r="20" class="leaf-circle"/>
  <text x="140" y="315" text-anchor="middle" class="node-text">r:1</text>
  <text x="140" y="340" text-anchor="middle" class="code-label">000</text>

  <!-- Right: d (1) -->
  <line x1="180" y1="250" x2="220" y2="300" class="edge"/>
  <text x="205" y="270" class="edge-label">1</text>
  <circle cx="220" cy="310" r="20" class="leaf-circle"/>
  <text x="220" y="315" text-anchor="middle" class="node-text">d:1</text>
  <text x="220" y="340" text-anchor="middle" class="code-label">001</text>

  <!-- Level 3 - From right node (4) -->
  <!-- Left: node (2) -->
  <line x1="620" y1="250" x2="570" y2="300" class="edge"/>
  <text x="590" y="270" class="edge-label">0</text>
  <circle cx="570" cy="310" r="20" class="node-circle"/>
  <text x="570" y="315" text-anchor="middle" class="node-text">2</text>

  <!-- Right: node (2) -->
  <line x1="620" y1="250" x2="670" y2="300" class="edge"/>
  <text x="650" y="270" class="edge-label">1</text>
  <circle cx="670" cy="310" r="20" class="node-circle"/>
  <text x="670" y="315" text-anchor="middle" class="node-text">2</text>

  <!-- Level 4 - From left node (2) under right subtree -->
  <!-- Left: h (1) -->
  <line x1="570" y1="330" x2="540" y2="380" class="edge"/>
  <text x="550" y="350" class="edge-label">0</text>
  <circle cx="540" cy="390" r="20" class="leaf-circle"/>
  <text x="540" y="395" text-anchor="middle" class="node-text">h:1</text>
  <text x="540" y="420" text-anchor="middle" class="code-label">1100</text>

  <!-- Right: e (1) -->
  <line x1="570" y1="330" x2="600" y2="380" class="edge"/>
  <text x="590" y="350" class="edge-label">1</text>
  <circle cx="600" cy="390" r="20" class="leaf-circle"/>
  <text x="600" y="395" text-anchor="middle" class="node-text">e:1</text>
  <text x="600" y="420" text-anchor="middle" class="code-label">1101</text>

  <!-- Level 4 - From right node (2) under right subtree -->
  <!-- Left: space (1) -->
  <line x1="670" y1="330" x2="640" y2="380" class="edge"/>
  <text x="650" y="350" class="edge-label">0</text>
  <circle cx="640" cy="390" r="20" class="leaf-circle"/>
  <text x="640" y="395" text-anchor="middle" class="node-text">_:1</text>
  <text x="640" y="420" text-anchor="middle" class="code-label">1110</text>

  <!-- Right: w (1) -->
  <line x1="670" y1="330" x2="700" y2="380" class="edge"/>
  <text x="690" y="350" class="edge-label">1</text>
  <circle cx="700" cy="390" r="20" class="leaf-circle"/>
  <text x="700" y="395" text-anchor="middle" class="node-text">w:1</text>
  <text x="700" y="420" text-anchor="middle" class="code-label">1111</text>

  <!-- Legend -->
  <rect x="20" y="440" width="760" height="50" fill="#f8f9fa" stroke="#ddd" stroke-width="1" rx="5"/>
  <circle cx="50" cy="465" r="10" class="node-circle"/>
  <text x="70" y="470" font-family="monospace" font-size="12" fill="#333">Internal Node (frequency)</text>

  <circle cx="250" cy="465" r="10" class="leaf-circle"/>
  <text x="270" y="470" font-family="monospace" font-size="12" fill="#333">Leaf Node (char:freq)</text>

  <text x="450" y="470" font-family="monospace" font-size="12" fill="#333">Blue numbers = frequencies</text>
  <text x="450" y="485" font-family="monospace" font-size="12" fill="#333">Red labels = binary codes (0=left, 1=right)</text>
</svg>
