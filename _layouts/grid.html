<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 15px;
      line-height: 1.65;
      color: #111;
      background: #fff;
      max-width: 1400px;
      margin: 0 auto;
      padding: 50px 30px;
    }

    a {
      color: #111;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    a:hover {
      color: #555;
    }

    nav {
      margin-bottom: 2rem;
      font-size: 14px;
    }

    nav a {
      margin-right: 1.25rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .intro {
      margin-bottom: 3rem;
    }

    .intro-header {
      display: flex;
      align-items: flex-start;
      gap: 1.25rem;
      margin-bottom: 1rem;
    }

    .photo {
      width: 110px;
      height: 110px;
      border-radius: 3px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .intro-header h1 {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .intro-header p {
      font-size: 15px;
      color: #111;
      margin: 0 0 0.75rem 0;
    }

    .intro-header .tagline {
      font-size: 13px;
      color: #555;
    }

    .divider {
      border: none;
      border-top: 1px solid #e5e5e5;
      margin: 2rem 0;
    }

    .section {
      margin-bottom: 1.75rem;
    }

    .section h2 {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .section p {
      font-size: 14px;
      color: #555;
      line-height: 1.65;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 60px;
    }

    .project-card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }

    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }

    .project-card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      display: block;
      border-bottom: 1px solid #e0e0e0;
      background: #fafafa;
      padding: 6px;
    }

    .card-content {
      padding: 12px;
    }

    .card-content h3 {
      margin: 0 0 3px 0;
      font-size: 15px;
      font-weight: 600;
    }

    .card-content h3 a {
      color: #000;
      text-decoration: none;
    }

    .card-content h3 a:hover {
      color: #0066cc;
    }

    .tagline {
      color: #666;
      font-size: 12px;
      margin: 0 0 8px 0;
      font-style: italic;
    }

    .card-content ul {
      margin: 0 0 8px 0;
      padding-left: 16px;
      font-size: 11px;
      line-height: 1.5;
      color: #333;
    }

    .card-content ul li {
      margin-bottom: 4px;
    }

    .card-content ul strong {
      color: #000;
      font-weight: 600;
    }

    .tech {
      font-family: 'Courier New', monospace;
      font-size: 10px;
      color: #666;
      background: #f5f5f5;
      padding: 6px 8px;
      border-radius: 3px;
      margin: 0;
      line-height: 1.4;
    }

    .oss {
      margin-top: 60px;
    }

    .oss h2 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 25px 0;
      text-align: center;
    }

    .oss-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .oss-item {
      padding: 15px;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #e8e8e8;
    }

    .oss-item a {
      color: #0066cc;
      text-decoration: none;
      font-size: 15px;
    }

    .oss-item p {
      margin: 5px 0 0 0;
      font-size: 13px;
      color: #666;
    }

    footer {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #0066cc;
      text-decoration: none;
    }

    @media (max-width: 1400px) {
      .projects-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 1000px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
      .oss-grid {
        grid-template-columns: 1fr;
      }
      .intro-header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
